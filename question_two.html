{% extends 'base.html' %}

{% block body %}
{% for msg in get_flashed_messages() %}
<p>{{msg}}</p>
{% endfor %}
<h1>{{question}}</h1>
<form action="/answers" method="POST">
    <input type="radio" id="yes" name="answer" value="less than $10,000">
    <label for="yes">{{less}}</label>
    <input type="radio" id="no" name="answer" value="$10,000 or more">
    <label for="no">{{more}}</label>
    <button type="submit">Submit!</button>
</form>
{% endblock %}
